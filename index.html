<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe!</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe, Battle Against: <span> Another Player!</span></h1>
    </header>
    <div class="container">
      <main>
        <section class="players">
          <div class="left name">
            <h2>Player One:</h2>
            <img src="images/reaper.png" alt="Grim">
            <p><span class="name1">Name</span></p>
          </div>
          <div class="middle">
            <h3 class="status">Player 1 Starts!</h3>
            <button class="restart">Restart</button>
          </div>
          <div class="right name">
            <h2>Player Two:</h2>
            <img src="images/dinosaur.png" alt="Rex">
            <p><span class="name2">Name</span></p>
          </div>
        </section>
        <section class="mainboard">
          <div class="row">
            <span class="square free"></span>
            <span class="square free"></span>
            <span class="square free"></span>
          </div>
          <div class="row">
            <span class="square free"></span>
            <span class="square free"></span>
            <span class="square free"></span>
          </div>
          <div class="row">
            <span class="square free"></span>
            <span class="square free"></span>
            <span class="square free"></span>
          </div>
        </section>
        <section class="overlay">
          <p class="message"></p>
        </section>
        <section class="monster-choice-overlay">
          <div class="choice-heading">
            <div class="half"><h3>Player 1 Choice:</h3></div>
            <div class="half"><h3>Player 2 Choice:</h3></div>
          </div>
          <form>
            <div class="monster-container">
              <div class="player1-choice">
                <div class="row">
                  <input
                    type="radio"
                    id="dinosaur"
                    name="player1monster"
                    value="Brachio"
                  />
                  <label for="dinosaur">
                    <figure class="player1">
                      <img
                        src="images/dinosaur1.png"
                        alt="Dinosaur"
                        class="monster-choice"
                      />
                      <figcaption>Brachio, the Dinosaur</figcaption>
                    </figure></label
                  >
                  <input
                    type="radio"
                    id="reaper"
                    name="player1monster"
                    value="Grim"
                  />
                  <label for="reaper"
                    ><figure class="player1">
                      <img
                        src="images/reaper.png"
                        alt="Reaper"
                        class="monster-choice"
                      />
                      <figcaption>Grim, the Reaper</figcaption>
                    </figure></label
                  >
                </div>
                <div class="row">
                  <input
                    type="radio"
                    id="shark"
                    name="player1monster"
                    value="Sharky"
                  />
                  <label for="shark"
                    ><figure class="player1">
                      <img
                        src="images/shark.png"
                        alt="Shark"
                        class="monster-choice"
                      />
                      <figcaption>Sharky, the Great White</figcaption>
                    </figure></label
                  >
                  <input
                    type="radio"
                    id="yeti"
                    name="player1monster"
                    value="Yeti"
                  />
                  <label for="yeti"
                    ><figure class="player1">
                      <img
                        src="images/yeti.png"
                        alt="Yeti"
                        class="monster-choice"
                      />
                      <figcaption>Yeti, the Abominable</figcaption>
                    </figure></label
                  >
                </div>
              </div>
              <div class="player2-choice">
                <div class="row">
                  <input
                    type="radio"
                    id="small-dino"
                    name="player2monster"
                    value="Rex"
                  />
                  <label for="small-dino">
                    <figure class="player2">
                      <img
                        src="images/dinosaur.png"
                        alt="Small Dinosaur"
                        class="monster-choice"
                      />
                      <figcaption>Rex, the Small Dinosaur</figcaption>
                    </figure></label
                  >
                  <input
                    type="radio"
                    id="hammerhead"
                    name="player2monster"
                    value="Longhead"
                  />
                  <label for="hammerhead"
                    ><figure class="player2">
                      <img
                        src="images/hammerhead.png"
                        alt="Hammerhead"
                        class="monster-choice"
                      />
                      <figcaption>Longhead, the Longhead</figcaption></label
                  >
                </div>
                <div class="row">
                  <input
                    type="radio"
                    id="gator"
                    name="player2monster"
                    value="Alli"
                  />
                  <label for="gator"
                    ><figure class="player2">
                      <img
                        src="images/gator.png"
                        alt="Gator"
                        class="monster-choice"
                      />
                      <figcaption>Alli, the Gator</figcaption>
                    </figure></label
                  >
                  <input
                    type="radio"
                    id="goblin"
                    name="player2monster"
                    value="Shrek"
                  />
                  <label for="goblin"
                    ><figure class="player2">
                      <img
                        src="images/goblin.png"
                        alt="goblin"
                        class="monster-choice"
                      />
                      <figcaption>Shrek, but Goblin</figcaption>
                    </figure></label
                  >
                </div>
              </div>
            </div>
            <button class="submit-choices" type="button">Submit</button>
          </form>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
