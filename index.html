<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe!</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe, Battle Against: <span> Another Player!</span></h1>
    </header>
    <div class="container">
      <main>
        <section class="players">
          <div class="left name">
            <h2>Player One:</h2>
            <p><span class="name1">Name</span> X</p>
          </div>
          <div class="middle">
            <h3 class="status">Choose your monsters!</h3>
          </div>
          <div class="right name">
            <h2>Player Two:</h2>
            <p><span class="name2">Name</span> O</p>
          </div>
        </section>
        <section class="mainboard">
          <div class="row">
            <span class="square free"></span>
            <span class="square free"></span>
            <span class="square free"></span>
          </div>
          <div class="row">
            <span class="square free"></span>
            <span class="square free"></span>
            <span class="square free"></span>
          </div>
          <div class="row">
            <span class="square free"></span>
            <span class="square free"></span>
            <span class="square free"></span>
          </div>
          <button class="restart">Restart</button>
        </section>
        <section class="overlay">
          <p class="message"></p>
        </section>
        <section class="monster-choice-overlay">
          <div class="monster-container">
            <div class="player1-choice">
              <div class="image-block">
                <div class="row">
                  <figure>
                    <img
                      src="images/dinosaur1.png"
                      alt="Dinosaur"
                      class="monster-choice"
                    />
                    <figcaption>Brachio, the Dinosaur</figcaption>
                  </figure>
                  <figure>
                    <img
                      src="images/reaper.png"
                      alt="Reaper"
                      class="monster-choice"
                    />
                    <figcaption>Grim, the Reaper</figcaption>
                  </figure>
                </div>
                <div class="row">
                  <figure>
                    <img
                      src="images/shark.png"
                      alt="Shark"
                      class="monster-choice"
                    />
                    <figcaption>Sharky, the Great White</figcaption>
                  </figure>
                  <figure>
                    <img
                      src="images/yeti.png"
                      alt="Yeti"
                      class="monster-choice"
                    />
                    <figcaption>Yeti, the Abominable</figcaption>
                  </figure>
                </div>
              </div>
            </div>
            <div class="player2-choice">
              <div class="image-block">
                <div class="row">
                  <figure>
                    <img
                      src="images/dinosaur.png"
                      alt="Small Dinosaur"
                      class="monster-choice"
                    />
                    <figcaption>Rex, the Small Dinosaur</figcaption>
                  </figure>
                  <figure>
                    <img
                      src="images/hammerhead.png"
                      alt="Hammerhead"
                      class="monster-choice"
                    />
                    <figcaption>Longhead, the Longhead</figcaption>
                  </figure>
                </div>
                <div class="row">
                  <figure>
                    <img
                      src="images/gator.png"
                      alt="Gator"
                      class="monster-choice"
                    />
                    <figcaption>Alli, the Gator</figcaption>
                  </figure>
                  <figure>
                    <img
                      src="images/goblin.png"
                      alt="goblin"
                      class="monster-choice"
                    />
                    <figcaption>Shrek, but Goblin</figcaption>
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </section>
        <button class="submit-choices">Submit</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
